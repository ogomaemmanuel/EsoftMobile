<ion-header>

  <ion-navbar>
    <ion-title>Set One Time Pin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="otpForm" (ngSubmit)="setNewPin()">
        <ion-list>
          <ion-item>
            <ion-label floating>New Pin</ion-label>
            <ion-input type="password" formControlName="NewPin"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Re-Enter Pin</ion-label>
            <ion-input type="password" formControlName="NewPinConfirm"></ion-input>
          </ion-item>
        </ion-list>
        <div>
          <button ion-button [disabled]="!otpForm.valid" block (click)="authenticate()">Update</button>
        </div>
      </form>
</ion-content>
