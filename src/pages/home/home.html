<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Esoft Home
    </ion-title>
  </ion-navbar>
  <!-- <ion-searchbar
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar> -->
</ion-header>

<ion-content >
  <ion-grid>
    
    <ion-row>
      <ion-col col-6 class="col" style="height:100px;" (click)="goToBalance()">
        <ion-card> 
          <img src="assets/images/o23OlcgsRu2IujBx4LSk_transferfunds.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;" />
          <ion-card-content style="border-top:1px solid #ddd;">                      
              <span>Account Balances</span>            
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6 class="col" style="height:100px;" (click)="goToMiniStatementMenu()">
        <ion-card> 
          <img src="assets/images/6SOe72BFQmz3hXCgKM7Y_ministatement.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;" />
          <ion-card-content style="border-top:1px solid #ddd;">                      
              <span>Mini Statemnts</span>            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
