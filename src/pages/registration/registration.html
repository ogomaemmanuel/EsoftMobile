<!--
  Generated template for the RegistrationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>RegistrationPage</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Phone No</ion-label>
      <ion-input type="text" [(ngModel)]="registrationModel.mobileNo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="password" [(ngModel)]="registrationModel.customerName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Id No</ion-label>
        <ion-input type="password" [(ngModel)]="registrationModel.idNo"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Customer No</ion-label>
          <ion-input type="password" [(ngModel)]="registrationModel.customerNo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="password" [(ngModel)]="registrationModel.email"></ion-input>
          </ion-item>

  </ion-list>
</ion-content>
